<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title> Musixcloud </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css">

<body>
  <center>
    <i class="fa-solid fa-music" style="color: goldenrod"> <label style="color: aliceblue;font-size: 20px"> &nbsp; Musixcloud &nbsp; </label> </i><i class="fa-solid fa-cloud" style="color: goldenrod"></i>
    <br><br>
  <label style="color: red;font-size: 30px"> Cộng đồng nhạc DJ Online </label>
    <br><br>
    <i class="fa-solid fa-backward" style="color: goldenrod"> <label style="color: red" > &nbsp; Free Download Music &nbsp; </label> </i><i class="fa-solid fa-forward" style="color: goldenrod"></i>
  </center>
<hr>
    <div class="login">
      <h2 style="color: aliceblue;"> Đăng kí </h2>
      <p style="color: aliceblue"> Tên người dùng </p>
      <input type="text" id="username" placeholder="Nhập tên người dùng">
      <p style="color: aliceblue"> Email </p>
      <input type="email" id="email" placeholder="Nhập email của bạn">
      <p style="color: aliceblue"> Mật khẩu </p>
      <input type="password" id="password" placeholder="Nhập mật khẩu">
      <p style="color: aliceblue"> Nhập lại mật khẩu </p>
      <input type="password" id="password1" placeholder="Nhập lại mật khẩu">
      <br><br>
      <button onclick="register()"> Đăng kí </button>
      <button><a href="login.html" style="text-decoration: none;"> Đăng nhập  </a></button>
    </div>
<script src="main.js"></script>
</body>
</html>
